apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.penthera.sdkdemo"
        minSdkVersion 14
        targetSdkVersion 26
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

allprojects {
    repositories {
        jcenter()
        flatDir {
            dirs 'libs'
        }
        google()
    }
}

dependencies {
    compile(name:'CnC_Android_3.13.6RC_16476_debug', ext:'aar')
    compile 'com.google.android.exoplayer:exoplayer:r2.1.1'
    compile 'com.android.support:appcompat-v7:24.0.+'

    compile ('com.google.android.gms:play-services:9.2.1'){
        exclude group: 'com.android.support', module: 'appcompat-v7'
    }
    compile ('com.google.firebase:firebase-messaging:9.2.1'){
        exclude group: 'com.android.support', module: 'appcompat-v7'
    }
    compile files('libs/CWAC-SackOfViewsAdapter.jar')
    compile files('libs/image-master.jar')
    compile files('libs/mergeadapter.jar')
    compile files('libs/prettytime-1.0.8.Final.jar')
    compile 'com.android.support:multidex:1.0.1'
    provided files('libs/amazon-device-messaging-1.0.1.jar')
}
apply plugin: 'com.google.gms.google-services'
