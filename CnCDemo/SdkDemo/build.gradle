apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "com.penthera.sdkdemo"
        minSdkVersion 15
        targetSdkVersion 28
        multiDexEnabled true
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
        }
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        flatDir {
            dirs 'libs'
        }


        mavenCentral()
        maven{
            url "http://clientbuilds.penthera.com:8081/repository/releases/"
        }
    }
}

dependencies {

    def sysprops = System.getProperties()
    if (sysprops['idea.platform.prefix'] != null || project.hasProperty("devCmdLine")) {
        implementation 'com.penthera:cnc-android-sdk-debug:3.15.1'
    } else {
        implementation 'com.penthera:cnc-android-sdk-debug:3.15.1'
    }

    implementation ('com.google.android.exoplayer:exoplayer:2.9.6') {
        exclude group: 'com.google.android.gms'
    }
    implementation ('com.google.android.exoplayer:extension-ima:2.9.6'){
        exclude group: 'com.google.android.gms'
    }

    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.google.firebase:firebase-messaging:17.3.4'
    implementation 'com.google.firebase:firebase-core:16.0.6'
    implementation files('libs/CWAC-SackOfViewsAdapter.jar')
    implementation files('libs/image-master.jar')
    implementation files('libs/mergeadapter.jar')
    implementation files('libs/prettytime-1.0.8.Final.jar')
    implementation 'com.android.support:multidex:1.0.3'

    compileOnly files('libs/amazon-device-messaging-1.0.1.jar')

}
com.google.gms.googleservices.GoogleServicesPlugin.config.disableVersionCheck = true
apply plugin: 'com.google.gms.google-services'
