apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.penthera.sdkdemo"
        minSdkVersion 14
        targetSdkVersion 26
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

allprojects {
    repositories {
        jcenter()
        flatDir {
            dirs 'libs'
        }
        google()
    }
}

dependencies {
    implementation project(':SDK')
    implementation 'com.google.android.exoplayer:exoplayer:2.7.0'
    implementation 'com.android.support:appcompat-v7:24.0.+'

    implementation ('com.google.android.gms:play-services:10.2.1')
    implementation ('com.google.firebase:firebase-messaging:10.2.1')
    implementation files('libs/CWAC-SackOfViewsAdapter.jar')
    implementation files('libs/image-master.jar')
    implementation files('libs/mergeadapter.jar')
    implementation files('libs/prettytime-1.0.8.Final.jar')
    implementation 'com.android.support:multidex:1.0.1'
    provided files('libs/amazon-device-messaging-1.0.1.jar')
}
apply plugin: 'com.google.gms.google-services'
