apply plugin: 'com.android.application'

android {
    compileSdkVersion 26

    defaultConfig {
        applicationId "com.penthera.sdkdemo"
        minSdkVersion 14
        targetSdkVersion 26
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-project.txt'
        }
    }
}

allprojects {
    repositories {
        jcenter()
        flatDir {
            dirs 'libs'
        }
        google()

        mavenCentral()
        maven{
            url "http://clientbuilds.penthera.com:8081/repository/releases/"
        }
    }
}

dependencies {
    def sysprops = System.getProperties()
    if (sysprops['idea.platform.prefix'] != null) {
        implementation project(':SDK')
    } else {

        implementation 'com.penthera:cnc-android-sdk-debug:3.14.27'
    }

    implementation 'com.google.android.exoplayer:exoplayer:2.7.0'
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation ('com.google.android.gms:play-services:10.2.1'){
        exclude group: 'com.android.support'
    }
    implementation 'com.google.firebase:firebase-messaging:10.2.1'
    implementation files('libs/CWAC-SackOfViewsAdapter.jar')
    implementation files('libs/image-master.jar')
    implementation files('libs/mergeadapter.jar')
    implementation files('libs/prettytime-1.0.8.Final.jar')
    implementation 'com.android.support:multidex:1.0.3'
    provided files('libs/amazon-device-messaging-1.0.1.jar')
}
apply plugin: 'com.google.gms.google-services'
