apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion "24.0.2"

    defaultConfig {
        applicationId "com.penthera.sdkdemo"
        minSdkVersion 11
        targetSdkVersion 23
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
}

allprojects {
    repositories {
        jcenter()
        flatDir {
            dirs 'libs'
        }
    }
}

dependencies {
    compile(name:'CnC_Android_3.12.1RC_15953_debug', ext:'aar')
    compile 'com.google.android.exoplayer:exoplayer:r2.1.1'
    compile 'com.google.android.gms:play-services:4.3.23'
    compile 'com.actionbarsherlock:actionbarsherlock:4.4.0@aar'
    compile 'com.android.support:support-v4:18.0.0'
    compile files('libs/CWAC-SackOfViewsAdapter.jar')
    compile files('libs/image-master.jar')
    compile files('libs/mergeadapter.jar')
    compile files('libs/prettytime-1.0.8.Final.jar')
}
