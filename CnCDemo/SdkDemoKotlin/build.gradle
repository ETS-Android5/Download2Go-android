apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'



    defaultConfig {
        applicationId "com.penthera.sdkdemokotlin"
        minSdkVersion 24
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

allprojects {
    repositories {
        jcenter()
        flatDir {
            dirs 'libs'
        }
        google()

        mavenCentral()
        maven{
            url "http://clientbuilds.penthera.com:8081/repository/releases/"
        }
    }
}

def lifecycle_version = "1.1.1"
final support_lib_ver = '28.0.0'

dependencies {
    def sysprops = System.getProperties()
    if (sysprops['idea.platform.prefix'] != null || project.hasProperty("devCmdLine")) {
        implementation 'com.penthera:cnc-android-sdk-debug:3.15.4'
    } else {
        implementation 'com.penthera:cnc-android-sdk-debug:3.15.4'
    }

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation "com.android.support:appcompat-v7:$support_lib_ver"
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation "com.android.support:design:$support_lib_ver"


    implementation 'com.google.firebase:firebase-messaging:17.3.4'
    implementation 'com.google.firebase:firebase-core:16.0.6'

    implementation "android.arch.lifecycle:extensions:$lifecycle_version"

    // Image loading
    implementation 'com.squareup.picasso:picasso:2.71828'

    // Json loading
    implementation("com.squareup.moshi:moshi:1.8.0")
    implementation("com.squareup.moshi:moshi-kotlin:1.8.0")

    // Player
    implementation ('com.google.android.exoplayer:exoplayer:2.9.6') {
        exclude group: 'com.google.android.gms'
    }
    implementation ('com.google.android.exoplayer:extension-ima:2.9.6'){
        exclude group: 'com.google.android.gms'
    }

    // A recyclerview merge adapter to simplify the example app
    implementation 'me.mvdw.recyclerviewmergeadapter:recyclerviewmergeadapter:2.1.0'

    //time formatting
    implementation 'org.ocpsoft.prettytime:prettytime:4.0.1.Final'

    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    testImplementation "android.arch.core:core-testing:$lifecycle_version"
}
com.google.gms.googleservices.GoogleServicesPlugin.config.disableVersionCheck = true
apply plugin: 'com.google.gms.google-services'
